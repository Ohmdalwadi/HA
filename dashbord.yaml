theme: iOS Light Mode
views:
  - title: Control
    icon: mdi:tune-variant
    type: sidebar
    background: >
      radial-gradient(ellipse at top left, rgba(191, 219, 254, 0.6) 0%,
      transparent 50%),

      radial-gradient(ellipse at bottom right, rgba(219, 234, 254, 0.5) 0%,
      transparent 50%),

